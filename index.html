<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img src="illustration-hero.svg" alt="" />

      <div class="texts">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs,
          <br />
          audiobooks,and podcasts on any device
          <br />
          anywhere you like!
        </p>
      </div>

      <div class="general">
        <div class="middle-bar">
          <div class="first">
            <img src="icon-music.svg" alt="" />
            <h2>
              Annual Plan
              <p>$59.99/year</p>
            </h2>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="buttons">
          <button class="button1">Proceed to Payment</button>
          <button class="button2">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
